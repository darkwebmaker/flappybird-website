<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Flappy Bird</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #90EE90; /* Set background color to light green */
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
        }
        h1 {
            color: #1a237e;
            font-size: 3em;
        }
        p {
            color: #424242;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff5722;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #f4511e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Flappy Bird</h1>
        <p>Flappy Bird is a simple yet addictive game where you control a bird and navigate it through a series of pipes. The goal is to see how far you can go without hitting any obstacles!</p>
        <p>Are you ready to take on the challenge?</p>
        <a href="http://www.topexpertconsulting.com" class="btn">Play Now</a>
    </div>
</body>
</html>
